<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background: blue;
            -webkit-transform: rotate(0);
            -webkit-transition: all 2s;
        }
        #box:hover{
            width: 400px;
            height: 400px;
            background: blueviolet;
            border: 3px solid yellow;
            border-radius: 100%;
            -webkit-transform: rotate(40deg);
        }
    </style>
</head>
<body>
<div id="box"></div>

</body>
</html>
